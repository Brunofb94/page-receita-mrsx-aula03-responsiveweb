<!DOCTYPE html>
<html>
    <head>
        <title> Cadastrar Receitas </title>
        <meta charset="utf-8">
    <body>
        <div id="cabecalho"> <!--Começo da div cabeçalho-->
            <div id="banner">
                <!-- insert image-->
            </div>
            <div id="menu">
                <ul>
                    <li><a href="pagemrsx.html" target="_blank">Home</a></li>
                    <li><a href="Cadastro.html" target="_blank">Cadastrar Receita </a></li>
                    <li><a href="#"> Categorias de Receitas </a></li>
                    <li><a href="#"> Contato</a></li>
                </ul>
            </div>
            <div id="linksimportantes">
                <p id="redessociais"> 
                        <img src="image for page/facebook.png">
                        <img src="image for page/instagram.png">
                        <img src="image for page/twitter.png">
                </p>    
                <p>
                    <input type="search" name="pesquisa"> <!-- entrada de dados-->
                    <input type="image" name"lupa" alt="Search" src="image for page/search.png">

                </p>
            </div>
        </div> <!--fim da div cabeçalho-->
       
        <div id="corpo"> 
           <h1> Nova Receita</h1>
           <form action="salvar.jsp" method="POST"> <!-- açao que puxa tudo para o servidor salvando-->
            <p><label for="nome"> Nome da Receita: 
                <input type="text" name="nome" id="nome" placeholder="Digite o nome da receita" "size="50""/>
            
                </label>
            </p>
        
                <p><label for="foto"> Escolher foto da receita:
                    <input type="label" name="foto" id="foto" />
                    </label>
                </p>
        <p>
            <label for="descricao">
                <textarea id="descricao" name ="descricao"placeholder= "Digite uma descrição da receita" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p>
            <fieldset>
                <legend> Novo Ingrediente</legend>
                <p>
                    <label for="qtde"> Quantidade :
                        <input type="number" name"qtde" id = "qtde" min="1" max="1000" >
                    </label>
                </p>
                <p>
                    <label for="unidade"> Unidade de Medida
                        <select name="" id="">
                            <option value="cs"> Colher de sopa</option>
                            <option value="cc">Colher de chás</option>
                            <option value="x">Xícaras</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label for="descingrediente"> Descrição:
                        <input type="text" name="descingrediente" id="descingrediente"
                        size="30" placeholder="Digite o nome do ingrediente">
                    </label>
                </p>
                <button> Adicionar ingrediente </button>
            </fieldset>
        </p>
        <p>
            <h4>ingredientes adicionados</h4>
            <table>
                <thead>
                    <tr>
                         <th>Quantidade</th>
                         <th>Descrição</th> 
                    </tr>
                </thead>
                <tbody id="tbl-ingredientes">
                    <tr id="ingrediente">
                        <td id="qrde-ingrediente"></td>
                        <td id="desc-ingrediente"> </td>
                    </tr>
                </tbody>
            </table>

        </p>
         <p>
             <label for="modo-preparo"> Descrição da receita:
                 <textarea name="modo-preparo" id="modo-preparo" cols="30" rows="10"></textarea>
             </label>
         </p>  
       
        <p>
            Dificuldade:
            <input id= "facil"type="radio" name="dificuldade" value="f">
            <label for = "facil">fácil </label>
            <input id ="medio"type="radio" name="dificuldade" value="m">
            <label for="medio">Médio</label>
            <input id = "dificil"type="radio"name="dificuldade" value="d">
            <label for="dificil">Dificil</label>

        </p>
        <p>
            Tempo de preparo: <input type = "number" name="tempo de preparo" min="1"/>
            <select name="unidade-tempo" >
                <option value="min">minutos</option>
                <option value="h">horas</option>
                <option value="d">dias</option>
            </select>
        </p>
        <p>
            Rendimento: <input type="number" name="Rendimento" min="1" max="100"/>
            porções
        </p>
        <p>
            Acompanhamento: <br/>
            <table>
                <tr>
                    <td>
                        <label>
                            <input id = "arroz"type="checkbox" name="Acompanhamento" value="Arroz">
                         Arroz
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="Acompanhamento" value="feijao">
                        Feijao
                        </label>
                    </td>
                    <td>
                        <label>
                            <input id = "Batata"type="checkbox" name="Acompanhamento" value="Batata">
                         Batata
                        </label>
                    </td>
                </tr> 
                <tr> 
                    <td>
                        <label>
                            <input type="checkbox" name="Acompanhamento" value="peixe">
                        peixe
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="Acompanhamento" value="pure de Batata">
                        pure de Batata
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="checkbox" name="Acompanhamento" value="Carne de churrasco">
                        carne de churrasco
                        </label>
                    </td>
                </tr>  
                
            </table>
        </p>
        <p>
			<input type="submit" value="Salvar Receita">
		</p>
        </form> <!-- termino do formulario-->
        </div> <!--fim da div corpo-->
        <div id="rodape"> 
            <p>Desenvolvido por: 1TDSJ   - FIAP&copysr; 2019</p>
            <p id="redessociais"> 
                    <img src="image for page/facebook.png">
                    <img src="image for page/instagram.png">
                    <img src="image for page/twitter.png">
            </p>    
        </div>
    
    </body>
    </head>
</html>
